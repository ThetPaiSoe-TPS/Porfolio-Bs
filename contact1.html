</head>
<body class="">

    <main class="">  
        <!-- Navbar start -->
      
        <nav class="navbar navbar-expand-sm navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Start Bootstrap</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"   ><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar end -->
        <section class="py-5 border">
            <div class="container px-5">
                <div class="py-5 px-4 bg-light">
                    <div class="text-center">
                        <div class="feature bg-gradient-primary-to-secondary rounded text-white mb-3">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <h1 class="mb-3 fw-bold">Get in touch</h1>
                        <p class="mb-3 text-muted">Let's work togeter</p>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <div class="col-lg-8 col-xl-6">
                            <form action="" id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating mb-3">
                                    <input data-sb-validations="required" type="text" id="name" class="form-control">
                                    <label for="name" class="form-label">Full name</label>
                                    <div data-sb-feedback="name:required" class="invalid-feedback">A name is required</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input data-sb-validations="required" type="email" id="email" class="form-control">
                                    <label for="emial" class="form-label">Email</label>
                                    <div data-sb-feedback="email:required" class="invalid-feedback">An email is required</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input data-sb-validations="required" type="number" id="phoneNumber" class="form-control">
                                    <label for="phoneNumber" class="form-label">Phone number</label>
                                    <div data-sb-feedback="phoneNumber:required" class="invalid-feedback">A phone number is required</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea name="" id="message" class="form-control" style="height: 10rem;" data-sb-validations="required"></textarea>
                                    <label for="message">Message</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is require</div>
                                </div>
                                <div id="submitSuccessMessage" class="d-none">
                                    <div>Success</div>
                                </div>
                                <div id="submitErrorMessage" class="d-none">
                                    <div>Error</div>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary " id="submitButton">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        

    </main>
    <!-- footer start -->
   
    <footer class="py-5 mt-auto">

                    <span>.</span>
                    <a class="small" href="">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
